<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>15_Incrementing_Counter</title>
    </head>
    <body>
        <div class="container">
            <div class="component">
                <img src="X.png" alt="X" class="logo" />
                <span class="counter" id="number1"></span>
                <h4 class="subtitle">Twitter Followers</h4>
            </div>
            <div class="component">
                <img src="youtube.png" alt="Youtube" class="logo" />
                <span class="counter" id="number2"></span>
                <h4 class="subtitle">YouTube Subscribers</h4>
            </div>
            <div class="component">
                <img src="facebook.png" alt="Facebook" class="logo" />
                <span class="counter" id="number3"></span>
                <h4 class="subtitle">Facebook Fans</h4>
            </div>
        </div>
        <script src="code.js"></script>
    </body>
</html>
